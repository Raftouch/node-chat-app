<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Chat Bar</title>
</head>

<body>
    <div class="h-screen flex flex-col gap-10 items-center justify-center bg-slate-800 text-slate-100">
        <header class="join-header">
            <h1 class="">Chat Bar</h1>
        </header>
        <main class="join-main">
            <form class="flex flex-col items-start gap-4 border p-4" action="chat.html">
                <div class="form-control">
                    <label for="username">Username</label>
                    <input class="bg-transparent p-1 border" type="text" name="username" id="username"
                        placeholder="Enter username..." required />
                </div>
                <div class="form-control">
                    <label for="room">Room</label>
                    <select class="bg-transparent p-1 border" name="room" id="room">
                        <option value="Chihuahua">Chihuahua</option>
                        <option value="Spitz">Spitz</option>
                        <option value="Golden Retriever">Golden Retriever</option>
                        <option value="Labrador">Labrador</option>
                        <option value="Poodle">Poodle</option>
                        <option value="Bulldog">Bulldog</option>
                    </select>
                </div>
                <button type="submit" class="px-2 py-1 w-full border">Join Chat</button>
            </form>
        </main>
    </div>
</body>
</body>

</html>
